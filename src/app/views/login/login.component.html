<ngx-loading
  [show]="isLoading"
  [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }"
></ngx-loading>
<div
  class="app-body"
  style="display: flex; flex-direction: column; min-height: 100vh"
>
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form
                  class="md-float-material"
                  [formGroup]="myForm"
                  (ngSubmit)="onSubmit()"
                >
                  <h1>Login</h1>
                  <p class="text-muted">Masuk menggunakan akun Anda</p>
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-user"></i
                        ></span>
                      </div>
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                        autocomplete="email"
                        required
                      /><br />
                    </div>
                    <span
                      class="messages text-danger"
                      *ngIf="
                        !myForm.get('email').valid &&
                        myForm.get('email').touched
                      "
                      >* Username tidak boleh kosong</span
                    >
                  </div>
                  <div class="form-group mb-4">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="icon-lock"></i
                        ></span>
                      </div>
                      <input
                        [type]="passwordType"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                        autocomplete="current-password"
                        required
                      />
                      <span class="input-group-text"
                        ><i
                          class="fa fa-eye"
                          (click)="toggleTextPassword()"
                          style="cursor: pointer"
                        ></i
                      ></span>
                    </div>
                    <span
                      class="messages text-danger"
                      *ngIf="
                        !myForm.get('password').valid &&
                        myForm.get('password').touched
                      "
                      >* Password tidak boleh kosong</span
                    >
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button
                        type="submit"
                        [disabled]="!myForm.valid"
                        class="btn btn-success px-4"
                      >
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <!-- <button type="button" class="btn btn-link px-0">Forgot password?</button> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none" style="width: 44%">
              <div class="card-body text-center">
                <div>
                  <img
                    src="assets/img/newsroom-icon.png"
                    width="200px"
                    height="200px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
