<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px', fullScreenBackdrop: true }" >
</ngx-loading>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">Rincian Data Slider</div>
        <div class="card-body row">
          <div class="col-sm-12" *ngIf="rows">

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Title</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub">
                  <b>{{ rows["title"] }}</b>
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Slug</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub;">
                  {{rows['slug']}}
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Gambar</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub" *ngIf="rows['image']">
                  <img
                    src="{{ url_api + rows['image'] }}"
                    style="max-height: 250px; width: auto"
                  />
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Category</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub;">
                  {{rows['category']}}
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Tags</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub;">
                  <ng-container *ngIf="rows['tags'] != null">
                    <ng-container *ngFor="let tag of rows['tags'].split(',')">
                      <span class="badge badge-info">{{tag}}</span>
                    </ng-container>
                  </ng-container>
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Text Preview</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub" [innerHTML]="rows.desc_short">
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Text Content</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub" [innerHTML]="rows.desc_long">
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Creator </strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub">{{ rows.creator }}</span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Source </strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub">{{ rows.source }}</span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Notes </strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub">{{ rows.notes }}</span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Status Active</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub">
                  <div *ngIf="rows['is_active']; else badgeElse">
                    <span class="badge badge-success">Aktif</span>
                  </div>
                  <ng-template #badgeElse>
                    <div>
                      <span class="badge badge-danger">Tidak Aktif</span>
                    </div>
                  </ng-template>
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Tanggal Dibuat</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub">
                  {{ converter.formatDateIndoTglJam(rows["created_at"]) }}
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-2">
                <label class="col-form-label"><strong>Tanggal Diupdate</strong></label>
              </div>
              <div class="col-sm-10">
                <span style="vertical-align: sub">
                  {{ converter.formatDateIndoTglJam(rows["updated_at"]) }}
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <hr />
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
